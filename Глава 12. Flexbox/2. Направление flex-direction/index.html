<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Flexbox Ð² CSS3</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <h3>Row</h3>
    <div class="flex-container row">
        <div class="flex-item color1">Flex Item 1</div>
        <div class="flex-item color2">Flex Item 2</div>
        <div class="flex-item color3">Flex Item 3</div>
    </div>

    <h3>Row-reverse</h3>
    <div class="flex-container row-reverse">
        <div class="flex-item color1">Flex Item 1</div>
        <div class="flex-item color2">Flex Item 2</div>
        <div class="flex-item color3">Flex Item 3</div>
    </div>

    <h3>Column</h3>
    <div class="flex-container1 column">
        <div class="flex-item1 color11">Flex Item 1</div>
        <div class="flex-item1 color21">Flex Item 2</div>
        <div class="flex-item1 color31">Flex Item 3</div>
    </div>

    <h3>Column-reverse</h3>
    <div class="flex-container1 column-reverse">
        <div class="flex-item1 color11">Flex Item 1</div>
        <div class="flex-item1 color21">Flex Item 2</div>
        <div class="flex-item1 color31">Flex Item 3</div>
    </div>
</body>

</html>
