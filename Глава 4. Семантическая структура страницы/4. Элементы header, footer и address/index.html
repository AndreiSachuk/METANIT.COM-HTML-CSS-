<!--Элемент header является как бы вводным элементом, предваряющим основное содержимое. 
    Здесь могут быть заголовки, элементы навигации или какие-либо другие вспомогательные элементы, например, логотип, форма поиска и т.п. 
Элемент footer обычно содержит информацию о том, кто автор контента на веб-странице, копирайт, дата публикации, 
блок ссылок на похожие ресурсы и т.д. Как правило, подобная информация располагается в конце веб-страницы или основного содержимого, 
однако, footer не имеет четкой привязки к позиции и может использоваться в различных местах веб-страницы.
В Элемент footer не следует помещать в такие элементы как address, header или другой footer.
Элемент address предназначен для отображения контактной информации, которая связана с ближайшим элементом article или body. 
Нередко данный элемент размещается в футере:-->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Семантическая разметка в HTML5</title>
</head>

<body>
    <header>
        <h1>Онлайн-магазин телефонов</h1>
        <nav>
            <ul>
                <li><a href="/apple">Apple</a>
                <li><a href="/microsoft">Microsoft</a>
                <li><a href="/samsung">Samsung</a>
            </ul>
        </nav>
    </header>
    <div>
        Информация о новинках мобильного мира....
    </div>
    <footer>
        <p><a href="/license">Лицензионное соглашение</a><br />
        <address>
            Контакты для связи <a href="mailto:js@example.com">Том Смит</a>.
        </address>
        Copyright © 2016. SomeSite.com</p>
    </footer>
</body>

</html>
