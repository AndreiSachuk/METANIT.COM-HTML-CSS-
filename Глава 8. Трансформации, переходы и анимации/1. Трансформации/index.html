<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Трансформации в CSS3</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />

</head>

<body>
    <div></div>
    <div class="rotated">rotate(30deg)</div>
    <div></div>
    <div class="halfScale">scale(0.5))</div>
    <div></div>
    <div class="doubleScale">scale(2))</div>
    <div></div>
    <div class="scale1">scale(scale(2, 0.5)))</div>
    <div></div>
    <div class="scaleOTR">scale(-1)</div>
    <div></div>
    <div class="translated">translate(50px, 30px)</div>

</body>

</html>
