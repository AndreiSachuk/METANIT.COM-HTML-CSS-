<!-- Элемент details позволяет создавать раскрываемый блок, который по умолчанию скрыт. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Элемент details в HTML5</title>
</head>

<body>
    <h1>Флагманы 2015</h1>
    <div>
        <details>
            <summary>Раскрывающийся список</summary>
            <ul>
                <li>iPhone 6S Plus</li>
                <li>Nexus 6P</li>
                <li>Galaxy S6 Edge</li>
                <li>Lumia 950 XL</li>
            </ul>
        </details>
    </div>

</body>

</html>
