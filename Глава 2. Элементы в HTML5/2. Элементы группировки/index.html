<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Документ HTML5</title>
    </head>
    <body>
        <pre>  <!-- Элемент pre выводит предварительно отформатированный текст так, как он определен:-->
            Первая строка
            Вторая строка
            Третья строка
        </pre>
        <div>
            <p>Первый параграф</p>
            <p>Второй параграф</p>
        </div> <!--Параграфы создаются с помощью тегов <p> и </p>, которые заключают некоторое содержимое. Каждый новый параграф располагается на новой строке.-->
        <div>
            <p><span style="color:red;">Первый</span> параграф</p>
            <p><span>Второй</span> параграф</p> 
        </div><!--Элемент span обтекает некоторый текст по всей его длине и служит преимущественно для стилизации заключенного в него текстового содержимого. В отличие от блоков div или параграфов span не переносит содержимое на следующую строку:-->
    </body>
</html>

<!--При этом стоит отметить, что элементы div и p являются блочными, элемент div может содержать любые другие элементы, а элемент p - только строчные элементы. 
    В отличие от них элемент span является строчным, то есть как бы встраивает свое содержимое во внешний контейнер - тот же div или параграф. 
    Но при этом не следует помещать блочные элементы в строчный элемент span.-->
