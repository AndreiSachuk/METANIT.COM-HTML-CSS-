<!--Атрибут required требует обязательного наличия значения:-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Валидация в HTML5</title>
    </head>
    <body>
        <form method="get">
            <p>
                <label for="login">Логин:</label>
                <input type="text" required id="login" name="login" />
            </p>
            <p>
                <label for="password">Пароль:</label>
                <input type="password" required id="password" name="password" />
            </p>
            <p>
                <input type="submit" value="Отправить" />
            </p>
        </form>

        <!--Для ограничения диапазона вводимых значений применяются атрибуты max и min:-->
        <form method="get">
            <p>
                <label for="age">Возраст:</label>
                <input type="number" min="1" max="100" value="18" id="age" name="age"/>
            </p>
            <p>
                <input type="submit" value="Отправить" />
            </p>
        </form>

        <!--Атрибут pattern задает шаблон, которому должны соответствовать данные.
            Для определения шаблона используется язык так называемых регулярных выражений. Рассмотрим самые простейшие примеры:-->
            <!--Здесь для ввода номера телефона используется регулярное выражение \+\d-\d{3}-\d{3}-\d{4}.
                Оно означает, что первым элементом в номере должен идти знак плюс +. 
                Выражение \d представляет любую цифру от 0 до 9. 
                Выражение \d{3} означает три подряд идущих цифры, а \d{4} - четыре цифры подряд. 
                То есть это выражение будет соответствовать номеру телефона в формате "+1-234-567-8901".-->
            <form method="get">
                <p>
                    <label for="phone">Телефон:</label>
                    <input type="text" placeholder="+375(33)643-90-05"
                            pattern="\+\d{3}\(\d{2}\)\d{3}-\d{2}-\d{2}" id="phone" name="phone" />
                </p>
                <p>
                    <input type="submit" value="Отправить" formnovalidate/>
                </p>
            </form>
            <!--Не всегда валидация является желаемой, иногда требуется ее отключить. 
                И в этом случае мы можем использовать либо у элемента формы атрибут novalidate, либо у кнопки отправки атрибут formnovalidate:
             <input type="submit" value="Отправить" formnovalidate />-->
    </body>
</html>
